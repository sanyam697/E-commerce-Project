{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-sm-6 offset-sm-3 center">
        {% if data %}
        <div class="display-4">{{data}}</div>
        {% else%}
        <div class="display-4">Contact</div>
            <h5>Submit your queries</h5>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    {% endif %}
</div>
{% endblock %}
