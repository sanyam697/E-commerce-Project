{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}


<div class="row">
<div class="col-sm-6 offset-sm-3">
<div class="display-4" align="center">{% trans "Sign Up" %}</div>

<p></p>

<form class="signup" id="signup_form" method="post" action="{% url 'register' %}">
  {% csrf_token %}
  {{ form|crispy}}
  <button type="submit" class=" btn btn-success" align="center">{% trans "Sign Up" %} &raquo;</button>
</form>
</div></div>
{% endblock %}
